<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="first">
                <div class="box">
                    <i class="bi bi-check-circle-fill"></i>
                    <h2>
                        Quick and free sign-up
                    </h2>
                    <p> Enter your email address to create an email account.</p>
                </div>
                <div class="box">
                    <i class="bi bi-check-circle-fill"></i>
                    <h2>
                       Cross-platform solution
                    </h2>
                    <p> preview your newsletter on any device before sending them out.</p>
                </div>
                <div class="box">
                    <i class="bi bi-check-circle-fill"></i>
                    <h2>
                        Start sending emails
                    </h2>
                    <p>use our API or pick our pre-built templates.</p>
                </div>
            </div>
            <div class="second">
                <h1> Create your account</h1>
              
                    <form action="#" method="get">
                        
                        <div class="inputcontrol">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter your email address">
                        </div>

                        <div class="inputcontrol">
                            <label for="name">Fullname</label>
                            <input type="name" name="name" id="name" placeholder="Enter your Fullname">
                        </div>

                        <div class="inputcontrol">
                            <label for="name">Password</label>
                            <input type="password" name="password" id="password" placeholder="Type to create a password">
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="checkbox" >
                            <label > Get updates and notifications about our product.</label>
                        </div>

                        <div class="button">
                            <button type="submit"> Type to create a password </button>
                        </div>
                    </form>
                
            </div>

        </div>
    </div>
    
</body>
</html>
